<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Coffee</title>
    <link rel=" stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="conteiner">
            <div class="barra no-margin">
                <a href="index.html" class="logo">
                    <h1 class="logo-name">Blog<span class="logo-bold">CoffeeLove</span></h1>
                </a>
                <nav class="navegation">
                    <a href="courses.html" class="navegation-link">Courses</a>
                    <a href="about.html" class="navegation-link">About</a>
                    <a href="contact.html" class="navegation-link">Contact</a>
                </nav>
            </div>
        </div>
        <div class="header-text">
            <h2 class="no-margin">Coffee Blog with Tips and Courses</h2>
            <p class="no-margin">You can learn from the experts and the best recipes</p>
        </div>
    </header>

    <main class="contact">
        <h3 class="aling-text">Contact</h3>
        <div class="conteiner">
            <div class="contact-img"></div>
            <form class="form">
                <div class="contact-form">
                    <label class="contact-form-label" for="nombre"">Nombre:</label>
                    <input class=" contact-form-input" type="text" id="nombre" placeholder="Nombre Completo">
                </div>
                <div class="contact-form">
                    <label class="contact-form-label" for="email">E-mail:</label>
                    <input class="contact-form-input" type="email" id="email" placeholder="E-mail">
                </div>
                <div class="contact-form">
                    <label class="contact-form-label" for="mensaje">Mensaje:</label>
                    <textarea class="contact-form-input contact-form-textarea" type="text" id="mensaje" placeholder="Mensaje"></textarea>
                </div>
                <div class="contact-form">
                    <input type="submit" value="Enviar" class="bottom bottom-start">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="conteiner">
            <div class="container-footer no-margin">
                <a href="index.html" class="logo">
                    <h1 class="logo-name">Blog<span class="logo-bold">CoffeeLove</span></h1>
                </a>
                <nav class="navegation">
                    <a href="courses.html" class="navegation-link">Courses</a>
                    <a href="about.html" class="navegation-link">About</a>
                    <a href="contact.html" class="navegation-link">Contact</a>
                </nav>
            </div>
    </footer>
</body>

</html>
